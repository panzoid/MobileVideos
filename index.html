<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
        <script src="js/main.js"></script>
        <style type="text/css">
            .ui-listview .ui-li-has-thumb>img:first-child, .ui-listview .ui-li-has-thumb>.ui-btn>img:first-child, .ui-listview .ui-li-has-thumb .ui-li-thumb {
                padding: 10px;
            }
            h1 {
                text-align:center;
            }
            .ui-block-c>.ui-select {
                float:right;
            }
        </style>

    </head>
    <body id="body">
    	<article data-role="page" id="menu" data-title="Main Menu">
	    	<section id="menu_header" data-role="header" data-position="fixed" data-theme="a">
				<h1>Menu</h1>
			</section>
	    	<section id="menu_content" class="ui-content">
                <form id="search_form">
                    <input id="search_field" type="search" value="" data-mini="true" />
                </form>
	    		<ul id="menu_list" data-role="listview" data-inset="true" data-autodividers="true" data-dividertheme="b"></ul>	
			</section>
		</article>
		
		<article data-role="page" id="thumbnails" data-title="Thumbnails">
			<section id="thumbnails_header" data-role="header" data-position="fixed" data-theme="a">
			    <fieldset class ="ui-grid-b">
                    <div class="ui-block-a">
                        <a href="#menu" data-direction="reverse" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-icon-home ui-btn-icon-notext">Home</a>
                    </div>
                    <div class="ui-block-b">
                        <h1 id="thumbnails_text"></h1>
                    </div>
    				<div class="ui-block-c">
        				<select name="select_date" id="select_date" data-mini="true">
        				    <option value="all">all</option>
        				    <option value="month">month</option>
        				    <option value="week">week</option>
        				    <option value="day">day</option>
        				</select>
    				</div>
			    </fieldset>
			</section>
			<section id="thumbnails_content" class="ui-content">
    		    <ul id="thumbnails_list" data-role="listview" class="ui-listview"></ul> 
			</section>
		</article>
		
		<article data-role="page" id="video" data-title="Video">
		</article>
    </body>
    
</html>
